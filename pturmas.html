<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="pturmas.css">
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<title>Desenvolvimento da Turma</title>
</head>
<body style="height: 100vh;">
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <h2> EVOLUTION</h2>
                </div>
                <div class="close" id="close-btn">
                    <span class='bx bx-x'></span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#">
                    <span class='bx bx-user'></span>
                    <h3>Perfil</h3>
                </a>
                <a href="#" class="active">
                    <span><i class='bx bx-customize'></i></span>
                    <h3>Turmas</h3>
                </a>
                <a href="#">
                    <span class='bx bxs-chat'></span>
                    <h3>Notificações</h3>
                    <span class="message-count">30</span>
                </a>
                
                <a href="#">
                    <span><i class='bx bxs-message-alt-add'></i></span>
                    <h3>Add turmas</h3>
                </a>
                <a href="#">
                    <span><i class='bx bxs-log-in'></i></span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <main>
            <h1>Turmas</h1>
           

            <div class="insights">
                <!-- Primeiro bloco -->
                <div class="sales">
                    <div class="middle">
                        <div class="left">
                            <h3> Turmas do 1° ano</h3>
                            <h1>10</h1>
                        </div>
                    </div>
                    <small class="text-muted">INTEGRADO</small>
                </div>

                <!-- Segundo bloco (copie o bloco e ajuste o conteúdo conforme necessário) -->
                <div class="expenses">
                    <div class="middle">
                        <div class="left">
                            <h3>Turmas do 2° ano</h3>
                            <h1>10</h1>

                        </div>
                       
                    </div>
                    <small class="text-muted">INTEGRADO</small>
                </div>

                <!-- Terceiro bloco (copie o bloco e ajuste o conteúdo conforme necessário) -->
                <div class="income">
                    <div class="middle">
                        <div class="left">
                            <h3>Turmas do 3° ano</h3>
                            <h1>10</h1>

                        </div>
                        
                    </div>
                    <small class="text-muted">INTEGRADO</small>
                </div>

                <!-- Quarto bloco (copie o bloco e ajuste o conteúdo conforme necessário) -->
                <div class="custom-block">
                    <div class="middle">
                        <div class="left">
                            <h3>Turmas do 4° ano</h3>
                            <h1>10</h1>

                        </div>
                        
                    </div>
                    <small class="text-muted">INTEGRADO</small>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
