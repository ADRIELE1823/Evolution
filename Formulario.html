<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Formulario.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Cadastrar Instituição</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome da Instituição</label>
                <input
                    type="text"
                    id="username"
                    placeholder="Digite o nome da instituição..."
                />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <!-- Adicione a opção de escolher o tipo de instituição -->
            <div class="form-control">
              <label for="institution-type">Tipo de Instituição</label>
              <select id="institution-type">
                  <option value="publica">Pública</option>
                  <option value="publica">Federal</option>
                  <option value="privada">Privada</option>
              </select>
          </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite o email.." />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>
            

            <div class="form-control">
              <label for="password">Senha</label>
              <input
                type="password"
                id="password"
                placeholder="Digite sua senha..."
              />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <span class="toggle-password" id="password-toggle">
                <i class="fas fa-eye"></i>
              </span>
              <small>Mensagem de erro</small>
            </div>
            
            <div class="form-control">
                <label for="password-confirmation">Confirmação de senha</label>
                <input
                    type="password"
                    id="password-confirmation"
                    placeholder="Digite sua senha novamente..."
                />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="inep-code">Código INEP/MEC</label>
                <input
                    type="text"
                    id="inep-code"
                    placeholder="Digite o código da sua instituição..."
                />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script
        src="https://kit.fontawesome.com/f9e19193d6.js"
        crossorigin="anonymous"
    ></script>

    <script src="Formulario.js"></script>
</body>
</html>
